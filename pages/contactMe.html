</head>
<body>
    <div class="header-wrapper">
        <div class="header-container" id="header">
            <h2 class="title primary-font-color" id="title">Dusk Game Engine</h2>

            <div class="menu">
                <!-- <div class="language-container">
                    <input type="image" id="eng" name="eng" src="src/images/United-Kingdom-Flag.png">
                    <input type="image" id="cz" name="cz" src="src/images/Czech-Republic-Flag.png">

            </div>
        </div>
    </div>
    
    <div class="form-container">
        <form onsubmit="sendEmail(); reset(); return false">
            <div class="personal-information">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required maxlength="69">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required maxlength="69">
            </div>

            <div class="email-information">    
                <input type="email" name="email" id="email" placeholder="E-mail" required maxlength="80">
                <input type="text" name="subject" id="subject" placeholder="Subject" required maxlenght="120">
            </div>

            <div class="email-content">
               <textarea name="email-content" id="email-content" cols="60" rows="5" placeholder="Type Here" required maxlength="420"></textarea>
            </div>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
<script src="../scripts/menuScroll.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
